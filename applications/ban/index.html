<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被禁止</title>
    <style>
        body {
            background-color: #ff0000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
        .cross {
            font-size: 4em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ffffff;
            color: #ff0000;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .home-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        .copyright {
            font-size: 0.9em;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cross">✖</div>
        <h1>访问被禁止</h1>
        <p>该页面已被管理员禁止访问。</p>
        <a href="https://jiangmuran.com" class="home-button">返回主页</a>
        <div class="copyright">© jmrSuperBan</div>
    </div>
</body>
</html>
